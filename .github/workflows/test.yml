name: UI Tests

on:
  [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          cache: 'maven'
          
      - name: Install dependencies - Maven
        run: mvn install

      - name: Use WebDriverManager to download drivers
        uses: bonigarcia/webdrivermanager@v5
        with:
          cache: true

      - name: Run tests with TestNG
        run: mvn test -Dtest=testng.xml
